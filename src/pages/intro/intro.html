<ion-slides paper>
  <ion-slide style="background-color: #41c6f1">
    <i class="fa fa-video-camera" style="font-size: 120px; color: #ebebeb" aria-hidden="true"></i>
    <h1 style="color: #ebebeb">Video on Demand</h1>
    <p style="font-family: open-sans; font-size: 14px; color: #ebebeb">Watch videos in your
      <b>own</b> time, anywhere</p>
  </ion-slide>

  <ion-slide style="background-color: #f06261">
    <i class="fa fa-bath" style="font-size: 120px; color: #ebebeb" aria-hidden="true"></i>
    <h1 style="color: #ebebeb">In your own space</h1>
    <p style="font-family: open-sans; font-size: 14px; color: #ebebeb">Watch videos in your
      <b>own</b> time, anywhere</p>
  </ion-slide>

  <ion-slide style="background-color: green">
    <i class="fa fa-headphones" style="font-size: 120px; color: #ebebeb" aria-hidden="true"></i>
    <h1 style="color: #ebebeb">Live Audio Streams</h1>
    <p style="font-family: open-sans; font-size: 14px; color: #ebebeb">Watch videos in your
      <b>own</b> time, anywhere</p>
  </ion-slide>

  <ion-slide class="bg-image">
    <h1 style="color: #ebebeb">Welcome to AppStream</h1>
    <h4 style="color: #ebebeb">Your streaming Partner</h4>
    <p class="padding" style="font-family: open-sans; font-size: 14px; color: #ebebeb">
      Now that you've seen what its all about,
      <br>how about we get started?
    </p>

    <div style="position: absolute; bottom: 120px; text-align: center; z-index: 1000; width: 100%">
      <button ion-button color="myWhite" round outline [navPush]="nextPage">Let's Go!</button>
    </div>
  </ion-slide>
</ion-slides>
