<ion-header>

  <ion-navbar>
    <ion-title>Test i18n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Language</ion-label>
    <ion-select [(ngModel)]="selectLang" (ionChange)="changeLanguage($event)">
      <ion-option value="en">English</ion-option>
      <ion-option value="th">Thai</ion-option>
    </ion-select>
  </ion-item>
  <p>{{ 'HELLO' | translate }}</p>
</ion-content>
