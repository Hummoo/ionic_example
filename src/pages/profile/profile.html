<ion-header>

  <ion-navbar color="danger">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <div class="header-parent">
    <img src="assets/img/bg2.jpg">
    <div class="header-social">
      <img src="assets/img/love-btn.png" style="width: 18%; margin-right: 3vw;" alt="">
      <img src="assets/img/friend-btn.png" style="width: 40%" alt="">
      <img src="assets/img/chat-btn.png" style="width: 18%; margin-left: 3vw;" alt="">
    </div>
    <div class="profile">
      <img src="assets/img/profile-pic.png" alt="">
    </div>

    <div class="title-name">
      <h3>Jeanette Russel</h3>
    </div>
    <div class="profile-location">
      <ion-row align-items-center>
        <ion-col col-8>
          <div>
            <i class="fa fa-map-marker location-icon" aria-hidden="true"></i>
          </div>
        </ion-col>
        <ion-col col-4>
          <div>
            <p class="location">Singapore</p>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div class="counter">
    <ion-row>
      <ion-col>
        <p class="numbers">472</p>
        <p class="numbers-title">Followers</p>
      </ion-col>
      <ion-col>
        <p class="numbers">119</p>
        <p class="numbers-title">Posts</p>
      </ion-col>
      <ion-col>
        <p class="numbers">860</p>
        <p class="numbers-title">Following</p>
      </ion-col>
    </ion-row>
  </div>
  <ion-slides autoplay="2500" loop="true" slidesPerView="4" class="slides">
    <ion-slide>
      <img src="assets/img/profile-slide1.png" class="slide-image" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/profile-slide2.png" class="slide-image" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/profile-slide3.png" class="slide-image" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/profile-slide4.png" class="slide-image" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/profile-slide5.png" class="slide-image" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/profile-slide6.png" class="slide-image" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/profile-slide7.png" class="slide-image" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/profile-slide8.png" class="slide-image" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/profile-slide9.png" class="slide-image" alt="">
    </ion-slide>
  </ion-slides>
  <div style="position: relative;" padding>
    <img src="assets/img/live-profile.png" style="width: 15%;" alt="">
    <div style="position: absolute; margin-top: -7vh; margin-left: 16vw;">
      <h6>Sarah Fernandez</h6>
      <p style="font-family: open-sans; font-size: 12px; color: #0091ea; margin-top: -1.5vh">24 Oct. At 11:38</p>
    </div>
    <div style="position: absolute;">
      <button style="color: #0091ea; margin-top: -1.5vh; margin-left: 34vh; margin-top: -14vh;">Follow</button>
    </div>
    <p style="font-family: open-sans; font-size: 18px;">Cheap flights from Budapest to KK for $359 round-trip</p>
    <img src="assets/img/tokyo.png" alt="">
  </div>

</ion-content>
